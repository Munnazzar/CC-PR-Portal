{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
      <title>Attendance Panel</title>
    {% endblock %}
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.ico' %}" />
    {% block extra_header %}

    {% endblock %}
    <!-- Importing the Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/yourkit.js"></script>
    <link rel="stylesheet" href="{% static 'css/panel_base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" />
  </head>
  <body>
    <div style="height: 10px;"></div>

    <!-- Added Nav Bar -->
    {% if request.user.is_superuser %}
      <div class="navigator-wrapper">
        <ul>
          <li class="attendance-toggle">
            <a class="active" href="{% url 'portal:admin-panel' %}">Attendance</a>
          </li>
          <li class="time-schedule-toggle">
            <a href="{% url 'portal:admin-panel-schedule' %}">Time Schedule</a>
          </li>
        </ul>
      </div>
    {% endif %}

    <!-- Logo for small screens -->
    <div class="row">
      <img class="logo-small-screen" src="{% static 'img/DD24_Logo_With_Tagline.png' %}" width="25%" />
    </div>

    <!-- Header -->
    <div class="header-row" style="justify-content: space-between;">
      <img class="logo-wide-screen" src="{% static 'img/DD24_Logo_With_Tagline.png' %}" width="25%" />

      <div class="heading">
        <h1>Participant Attendance Admin Panel</h1>
      </div>

      <div class="header-spacing"></div>

      <div style="display:flex; width: 25%; height: 100%; justify-content: end; align-items: center;">
        <div style="width: 100px; height: 100%;">
          <a href="{% url 'portal:logout' %}"><button class="logout-button">Logout</button></a>
        </div>
      </div>
    </div>
    {% block body %}

    {% endblock %}
  </body>
</html>
