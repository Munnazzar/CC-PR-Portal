{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Coders Cup Login</title>
{% endblock %}

{% block extra_header %}
  <link rel="stylesheet" href="{% static 'css/loginStyles.css' %}" />
{% endblock %}

{% block body %}
  <div class="container">
    <div class="box" style="background: rgba(0, 0, 10, 0.2); background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.1)); backdrop-filter: blur(10px);">
      <div class="haha">
        <img src="{% static '/img/coders-cup-logo.png' %}" alt="DevDay Logo" class="logo" />
        <h2 class="login-heading" style="color: white">Login</h2>
      </div>
      <form action="{% url 'portal:login-page' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ login_form.username.id_for_label }}" class="label" style="color: white;">{{ login_form.username.label|title }}</label>
          {{ login_form.username }}
        </div>
        <div class="form-group">
          <label for="{{ login_form.password.id_for_label }}" class="label" style="color :white">{{ login_form.password.label|title }}</label>
          {{ login_form.password }}
        </div>
        {% if msg %}
          <div class="alert alert-warning" role="alert">{{ msg }}</div>
        {% endif %}
        <div class="hehe">
          <button type="submit" class="submit-button" style="background-color: black;">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
